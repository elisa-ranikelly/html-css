<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Checkbox e Radio button</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ifem" value="Feminino"> <label for="ifem">Feminino</label> <br>
            <input type="radio" name="sexo" id="imas" value="Masculino"> <label for="imas">Masculino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="natacao" id="inat"> <label for="inat">Natação</label><br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Vôlei</label><br>
            <input type="checkbox" name="futsal" id="ifutsal"> <label for="ifutsal">Futsal</label><br>
            <input type="checkbox" name="danca" id="idanca"> <label for="idanca">Dança</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
