<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Select, datalist e textarea</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <h2>Select</h2>
        <p>
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado">
                <option value="" selected>Escolha</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="CE">Ceará</option>
                </optgroup>
            </select>
            <h2>DataList</h2>
            <p>
                <label for="iprofissao">Profissão:</label>
                <input type="text" name="profissao" id="iprofissao" list="listprof">
                <datalist id="listprof">
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                    <option value="DNÇ">Dançarino</option>
                </datalist>
            </p>
            <h2>TextArea</h2>
            <p>
                <label for="imens">Mesagem:</label><br>
                <textarea name="mensagem" id="imens" cols="30" rows="10" placeholder="Sua mensagem"></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </p>
    </form>
</body>
</html>
