<head>

    </style>

<body>
    <h1>Faça sua escolha de navegação</h1>
    <ul>
        <li><a href="iframe001.html" target="frame">Primeira página</a></li>

        <li><a href="pag001.html" target="frame">Terceira página</a></li>
    </ul>

    <iframe id="tela" name="frame" srcdoc="<h1> Escolha uma opção acima </h1>"></iframe>

</html>
