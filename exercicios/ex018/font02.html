    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando fontes de outro site</title>
    <style>
        @font-face{
            font-family: 'Love';
            src:  url('fontes/Wild Love.otf') format('opentype');
            font-weight: normal;
            font-style: normal;

            /* Tipos de format()
             * opentype (otf)
             * truetype(ttf)
             * embedded-opentype
             * truetype-aat (Apple Advanced Typografy)
             * svg
             */
        }
        body{
            font-family: 'Arial', Helvetica, sans-serif;
        }
        h1{
            font-family:'Love', 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
